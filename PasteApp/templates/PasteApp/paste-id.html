{% extends 'base.html' %}

{% block content %}
    <ul class="list-group">
        <li class="list-group-item"> Title: {{ paste.title }}</li>
        <li class="list-group-item"> Content: {{ paste.post_content }}</li>
        <li class="list-group-item"> Date published: {{ paste.pub_date }}</li>
    </ul>
    <form action="{% url 'PasteApp:on_delete' paste.id %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-success" value="Delete"></form>
{% endblock content %}
