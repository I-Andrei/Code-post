{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'PasteApp:on_add' %}" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Paste Title">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Content</label>
            <textarea name="paste" class="form-control" id="formGroupExampleInput" placeholder="Paste Content"></textarea>
        </div>
        {% csrf_token %}
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
{% endblock content %}
